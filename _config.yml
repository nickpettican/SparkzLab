
# Site settings

url: #""

# baseurl: #/home

# Google tracking id

google-tracking-id: #"UA-77716753-3"

force-https: False

#############
# HTML Head #
#############

lang: "en"
author: "SparkzLab"
title: "SparkzLab"
description: "Los motivados de la vida, el Preuss y el Petti, quieren dar bootcamps de tech tips y soft skills para los desgraciados de Costa Blanca."
keywords: ""
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: "/img/bioinformatics.ico"

background-img: "../img/background.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 20
start-delay: 200
delete-delay: 6000
lines: # You can add HTML Tags in the Text
  - text: "Hola maricon"
  - text: "Estas to sudao"
  - text: "Pero que haces?!"
  - text: "Pasate el peta"

me-img: "/img/timeline/presentation.gif"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########
# Not it use at the moment

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: False
google-plus-share: True
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: "pettiblog"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/world_small.gif"
    date: "August 2016"
    description: "**SparkzLab is born!** Our aim is to teach you international skills"


# First image of the Timeline

timeline-img: "/img/guy_white.gif"

###########
# Contact #
###########

email: "SparkzLab@gmail.com"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "SparkzLab, description goes here"
author_blurb_image: "/img/presentation.gif"

##################
# Social Buttons #
##################

social:
  - title: "facebook"
    url: "https://facebook.com/SparkzLab"
  - title: "instagram"
    url: "https://instagram.com/SparkzLab"
  - title: "linkedin"
    url: "https://linkedin.com/in/SparkzLab"
  - title: "twitter"
    url: "https://twitter.com/SparkzLab"
  - title: "github"
    url: "https://github.com/nickpettican"
  - title: "rss"
    url: "/feed.xml"

############
# 404 page #
############

404-img: "/img/code_white.gif"

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  Aboutme: 'aboutme'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
